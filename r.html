<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Flappy Khan</title>
<style>
  :root{--bg:#70c5ce;--ui:rgba(255,255,255,0.95);--card:rgba(0,0,0,0.35)}
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);display:flex;align-items:center;justify-content:center}
  #wrap{width:100%;max-width:480px;margin:14px;position:relative}
  canvas{width:100%;height:auto;display:block;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,.25);background:transparent}
  .ui-top{position:absolute;left:12px;top:12px;color:var(--ui);text-shadow:0 2px 6px rgba(0,0,0,.4);pointer-events:none}
  .hint{position:absolute;left:50%;transform:translateX(-50%);bottom:-6px;color:rgba(0,0,0,.6);font-size:13px}
.pickerTitle strong {
    color: black;

}
.thumbWrap div {
    color: black !important;
}

  #pickerOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(rgba(0,0,0,0.35),rgba(0,0,0,0.25));z-index:60}
  .pickerCard{width:92%;max-width:420px;background:rgb(255, 255, 255);padding:12px;border-radius:12px;color:#fff;backdrop-filter: blur(4px);box-shadow:0 10px 30px rgba(0,0,0,0.4)}
  .pickerTitle{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .pickerGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;max-height:340px;overflow:auto;padding:6px}
  .thumbWrap{text-align:center;font-size:12px}
  .thumb{width:100%;aspect-ratio:1/1;object-fit:contain;border-radius:8px;cursor:pointer;border:2px solid transparent}
  .thumb.selected{border-color:#fff;box-shadow:0 8px 20px rgba(0,0,0,0.45)}
  .pickBtn{margin-top:10px;padding:8px 10px;border-radius:8px;border:0;background:#2b8bdf;color:#fff;cursor:pointer;width:100%}
  .small{font-size:12px;opacity:0.9;margin-top:6px;text-align:center}

  #overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;visibility:hidden}
  .overlay-card{pointer-events:auto;display:flex;flex-direction:column;align-items:center;background:rgba(0,0,0,0.15);padding:12px;border-radius:12px}
  #overlay-top-space{width:220px;height:120px;display:block;margin-bottom:8px;background:transparent}
  #replay-btn{cursor:pointer;display:block;max-width:60%;height:auto;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.35)}
  #replay-text{margin-top:10px;color:#000000;font-weight:700;text-shadow:0 2px 6px rgba(0,0,0,.45);font-size:18px}

</style>
  <head>
  <title>My Page</title>
  <meta property="og:title" content="Flappy Khan" />
  <meta property="og:replay.png" content="https://mahdihasan.site/image.png?v=2" />
  <meta property="og:url" content="https://mahdihasan.site/r.html" />
</head>

</head>
<body>
  <div id="wrap" aria-label="Flappy game container">
    <canvas id="game"></canvas>

    <div class="ui-top" aria-hidden="true">
      <div id="score" style="font-weight:700;font-size:20px">Score: 0</div>
      <div id="best" style="font-size:14px;margin-top:4px;opacity:.9">Best: 0</div>
    </div>

    <!-- Mandatory picker shown first -->
    <div id="pickerOverlay" role="dialog" aria-label="Choose character">
      <div class="pickerCard">
        <div class="pickerTitle">
          <strong>Select your character</strong>
          <button id="clearSelection" title="Use default" style="background:transparent;border:0;color:#fff;cursor:pointer">Default</button>
        </div>
        <div id="pickerGrid" class="pickerGrid" aria-live="polite">
          <!-- thumbnails inserted here -->
        </div>
        <button id="pickConfirm" class="pickBtn">Play with selected</button>
        <div class="small">mahdihasan1_.</div>
      </div>
    </div>

    <!-- Replay overlay -->
    <div id="overlay" aria-hidden="true">
      <div class="overlay-card" role="dialog" aria-label="Replay">
        <div id="overlay-top-space" aria-hidden="true"></div>
        <img id="replay-btn" src="replay.png" alt="Replay" />
        <div id="replay-text">Tey Again</div>
      </div>
    </div>

    <div class="hint">Tap / Click / Space to flap â€” first tap starts the game</div>
  </div>

  <audio id="bgm" loop preload="auto" src="bgm.mp3"></audio>
  <audio id="hit-sfx" preload="auto" src="hit.mp3"></audio>

<script>

let BIRD_FILES = []; 

(async function loadManifestThenBoot(){
  try {
    const res = await fetch('birds.json', { cache: 'no-store' });
    if (res.ok) {
      const arr = await res.json();
      if (Array.isArray(arr)) {
        BIRD_FILES = arr.filter(f => /\.(png|jpe?g|webp|gif)$/i.test(String(f))).map(String);
        console.log('Loaded birds.json:', BIRD_FILES);
      } else {
        console.warn('birds.json found but not an array.');
      }
    } else {
      console.warn('birds.json not found (status ' + res.status + '). Falling back to default bird only.');
    }
  } catch (err) {
    console.warn('Could not fetch birds.json:', err);
  }

  try { boot(); } catch(e) { console.error('boot() failed', e); }
})();

const ASSETS = { background:'background.png', pillar:'pillar.png', birdDefault:'Raiyan.png', replay:'replay.png' };
const CANVAS_MAX_WIDTH = 480;
const GROUND_HEIGHT = 72;
const PIPE_WIDTH = 84;
const PIPE_GAP = 210;
const PIPE_SPACING = 300;
const BIRD_DISPLAY_HEIGHT = 64;
 const GRAVITY = 0.5;
  const FLAP = -7.0;
  const MAX_FALL_SPEED = 7;
const BASE_SPEED = 1.5;
const PIPE_SPAWN_MS = 2400;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d', { alpha:true });
const pickerOverlay = document.getElementById('pickerOverlay');
const pickerGrid = document.getElementById('pickerGrid');
const pickConfirm = document.getElementById('pickConfirm');
const clearSelection = document.getElementById('clearSelection');

const overlay = document.getElementById('overlay');
const replayBtn = document.getElementById('replay-btn');
const scoreEl = document.getElementById('score');
const bestEl = document.getElementById('best');
const bgm = document.getElementById('bgm');
const hitSfx = document.getElementById('hit-sfx');

let DPR = Math.max(1, window.devicePixelRatio || 1);
let logicalW = 360, logicalH = 640;
let bgImg=null, pillarImg=null, birdImg=null;
let pipes = [];
let lastSpawnTime = 0;
let score = 0;
let best = parseInt(localStorage.getItem('flappy_best')||'0',10);
let running = false, gameOver = false, startedOnce = false;
let lastFrameTime = performance.now();

const bird = { x:96, y:150, vy:0, w:0, h:0, r:0 };

let selectedBirdId = localStorage.getItem('flappy_selected_bird_id') || null; 
const birdList = []; 

function nameFromFilename(fn){
  return String(fn).replace(/\.[^/.]+$/,'').replace(/[_-]/g,' ').trim();
}
function loadImage(src){ return new Promise(res=>{ const img=new Image(); img.onload=()=>res(img); img.onerror=()=>res(null); img.src=src; }); }

async function buildBirdList(){
  birdList.length = 0;

  for (const fname of BIRD_FILES){
    if (!/\.(png|jpe?g|webp|gif)$/i.test(fname)) continue;

    birdList.push({ id: fname, name: nameFromFilename(fname), src: fname, ok: null });
  }

  if (!birdList.find(b => b.id === ASSETS.birdDefault)){
    birdList.push({ id: ASSETS.birdDefault, name: nameFromFilename(ASSETS.birdDefault), src: ASSETS.birdDefault, ok: null });
  }

  renderPicker();

  birdList.forEach((b, idx) => {
    const img = new Image();
    img.onload = () => { b.ok = true; };
    img.onerror = () => {
      b.ok = false;
      console.error('Bird image failed to load:', b.src);
      const thumbs = document.querySelectorAll('#pickerGrid .thumb');
      if (thumbs[idx]) { thumbs[idx].style.opacity = '0.45'; thumbs[idx].title = 'Failed to load'; }
    };
    img.src = b.src + '?_=' + Date.now();
  });
}

function renderPicker(){
  pickerGrid.innerHTML = '';
  for (const b of birdList){
    const wrap = document.createElement('div');
    wrap.className = 'thumbWrap';
    const img = document.createElement('img');
    img.className = 'thumb' + (selectedBirdId===b.id ? ' selected' : '');
    img.src = b.src;
    img.alt = b.name;
    img.title = b.name;
    img.addEventListener('click', ()=> { selectBird(b.id); });
    const label = document.createElement('div');
    label.textContent = b.name;
    wrap.appendChild(img);
    wrap.appendChild(label);
    pickerGrid.appendChild(wrap);
  }
}

async function selectBird(id){
  selectedBirdId = id;
  localStorage.setItem('flappy_selected_bird_id', id);
  const b = birdList.find(x=>x.id===id);
  if (b){
    const img = await loadImage(b.src).catch(()=>null);
    if (img) {
      birdImg = img;
      bird.h = BIRD_DISPLAY_HEIGHT;
      bird.w = birdImg.width * (bird.h / birdImg.height);
      bird.r = Math.min(bird.w, bird.h) * 0.45;
    } else {

      await loadDefaultBird();
    }
  }
  renderPicker();
}
async function clearPick(){
  selectedBirdId = null;
  localStorage.removeItem('flappy_selected_bird_id');
  await loadDefaultBird();
  renderPicker();
}

async function loadDefaultBird(){
  birdImg = await loadImage(ASSETS.birdDefault).catch(()=>null);
  bird.h = BIRD_DISPLAY_HEIGHT;
  if (birdImg && birdImg.height) bird.w = birdImg.width * (bird.h / birdImg.height);
  else bird.w = bird.h;
  bird.r = Math.min(bird.w, bird.h) * 0.45;
}

async function preloadGameAssets(){
  bgImg = await loadImage(ASSETS.background).catch(()=>null);
  pillarImg = await loadImage(ASSETS.pillar).catch(()=>null);

  if (selectedBirdId){
    const found = birdList.find(b=>b.id===selectedBirdId);
    if (found){
      const img = await loadImage(found.src).catch(()=>null);
      if (img){ birdImg = img; bird.h = BIRD_DISPLAY_HEIGHT; bird.w = birdImg.width * (bird.h / birdImg.height); bird.r = Math.min(bird.w,bird.h)*0.45; }
      else await loadDefaultBird();
    } else {
      await loadDefaultBird();
    }
  } else {
    await loadDefaultBird();
  }
}

function resize(){
  const cssW = Math.min(window.innerWidth - 36, CANVAS_MAX_WIDTH);
  const cssH = Math.max(420, window.innerHeight - 120);
  canvas.style.width = cssW + 'px';
  canvas.style.height = cssH + 'px';
  DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = Math.floor(cssW * DPR);
  canvas.height = Math.floor(cssH * DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
  logicalW = cssW; logicalH = cssH;
  bird.x = Math.round(logicalW * 0.25);
  if (!running && !gameOver) bird.y = logicalH / 2;
}
window.addEventListener('resize', resize);
document.addEventListener('touchstart', e=>{ if (e.target === canvas) e.preventDefault(); }, {passive:false});

function resetGame(){
  pipes = []; score = 0; running = false; gameOver = false; startedOnce = false;
  bird.vy = 0; bird.h = BIRD_DISPLAY_HEIGHT;
  if (birdImg && birdImg.height) bird.w = birdImg.width * (bird.h / birdImg.height); else bird.w = bird.h;
  bird.r = Math.min(bird.w, bird.h) * 0.45;
  bird.x = Math.round(logicalW * 0.25); bird.y = Math.round(logicalH / 2);
  overlay.style.pointerEvents = 'none'; overlay.style.visibility = 'hidden';
  scoreEl.textContent = 'Score: 0'; bestEl.textContent = 'Best: ' + best;
  lastSpawnTime = 0;
  try { bgm.currentTime = 0; bgm.play().catch(()=>{}); } catch(e){}
}

function spawnPipe(){
  if (pipes.length > 0){
    const last = pipes[pipes.length - 1];
    if (last.x > logicalW && (last.x - logicalW) < PIPE_SPACING * 0.6) return;
  }
  const minGapY = 70;
  const maxGapY = Math.max(minGapY, logicalH - GROUND_HEIGHT - PIPE_GAP - 40);
  const gapY = Math.floor(Math.random() * (maxGapY - minGapY + 1)) + minGapY;
  const startX = logicalW + 40;
  pipes.push({ x: startX, gapY: gapY, scored:false });
}

function startIfNeeded(){ if (!running) running = true; if (!startedOnce){ startedOnce = true; lastSpawnTime = performance.now() + 400; } }
function flap(){ if (gameOver) return; startIfNeeded(); bird.vy = FLAP; }

function triggerGameOver(){
  if (gameOver) return;
  gameOver = true; running = false;
  overlay.style.visibility = 'visible'; overlay.style.pointerEvents = 'auto';
  replayBtn.src = ASSETS.replay;
  try { hitSfx.currentTime = 0; hitSfx.play(); } catch(e){}
  try { bgm.pause(); } catch(e){}
}

function circleRectCollision(cx, cy, r, rx, ry, rw, rh){
  const nearestX = Math.max(rx, Math.min(cx, rx + rw));
  const nearestY = Math.max(ry, Math.min(cy, ry + rh));
  const dx = cx - nearestX, dy = cy - nearestY;
  return (dx*dx + dy*dy) <= (r*r);
}

function update(now){
  if (!running) return;
  const dt = Math.max(1, now - lastFrameTime);
  lastFrameTime = now;
  bird.vy += GRAVITY;
  if (bird.vy > MAX_FALL_SPEED) bird.vy = MAX_FALL_SPEED;
  bird.y += bird.vy * (dt / 16.67);

  if (startedOnce && now - lastSpawnTime > PIPE_SPAWN_MS){
    spawnPipe(); lastSpawnTime = now;
  }

  const speed = BASE_SPEED + Math.min(2.0, score * 0.02);
  for (let p of pipes) p.x -= speed * (dt / 16.67);

  for (let i = pipes.length - 1; i >= 0; i--){
    const p = pipes[i];
    if (!p.scored && p.x + PIPE_WIDTH < bird.x - bird.r){ score++; p.scored = true; scoreEl.textContent = 'Score: '+score; if (score>best){ best=score; bestEl.textContent='Best: '+best; localStorage.setItem('flappy_best', best); } }
    if (p.x + PIPE_WIDTH < -120) pipes.splice(i,1);
  }

  if (bird.y + bird.r > logicalH - GROUND_HEIGHT){ bird.y = logicalH - GROUND_HEIGHT - bird.r; triggerGameOver(); }
  if (bird.y - bird.r < 0){ bird.y = bird.r; bird.vy = 0; }

  for (let p of pipes){
    const rx = p.x;
    const topRect = { x: rx, y: 0, w: PIPE_WIDTH, h: p.gapY };
    const bottomRect = { x: rx, y: p.gapY + PIPE_GAP, w: PIPE_WIDTH, h: logicalH - (p.gapY + PIPE_GAP) - GROUND_HEIGHT };
    if (circleRectCollision(bird.x,bird.y,bird.r, topRect.x,topRect.y,topRect.w,topRect.h) || circleRectCollision(bird.x,bird.y,bird.r, bottomRect.x,bottomRect.y,bottomRect.w,bottomRect.h)){
      triggerGameOver();
    }
  }
}

function draw(){
  ctx.clearRect(0,0,logicalW,logicalH);
  if (bgImg && bgImg.width){
    const scale = Math.max(logicalW / bgImg.width, logicalH / bgImg.height);
    const bw = bgImg.width * scale, bh = bgImg.height * scale;
    ctx.drawImage(bgImg, (logicalW - bw)/2, (logicalH - bh)/2, bw, bh);
  } else { ctx.fillStyle='#70c5ce'; ctx.fillRect(0,0,logicalW,logicalH); }

  if (pillarImg && pillarImg.width){
    const scale = PIPE_WIDTH / pillarImg.width, drawW = PIPE_WIDTH, drawH = pillarImg.height * scale;
    for (let p of pipes){

      const topX = p.x, topY = p.gapY - drawH;
      ctx.save(); ctx.translate(topX + drawW/2, topY + drawH/2); ctx.scale(1,-1);
      ctx.drawImage(pillarImg, -drawW/2, -drawH/2, drawW, drawH); ctx.restore();

      ctx.drawImage(pillarImg, p.x, p.gapY + PIPE_GAP, drawW, drawH);
    }
  } else {
    ctx.fillStyle='#55a630';
    for (let p of pipes){ ctx.fillRect(p.x,0,PIPE_WIDTH,p.gapY); ctx.fillRect(p.x,p.gapY+PIPE_GAP,PIPE_WIDTH,logicalH-(p.gapY+PIPE_GAP)-GROUND_HEIGHT); }
  }

  ctx.fillStyle = '#ded895'; ctx.fillRect(0, logicalH - GROUND_HEIGHT, logicalW, GROUND_HEIGHT);

  if (birdImg && birdImg.width){
    const drawH = bird.h, drawW = bird.w;
    ctx.save();
    const tilt = Math.max(-0.4, Math.min(0.5, -bird.vy * 0.04));
    ctx.translate(bird.x, bird.y); ctx.rotate(tilt);
    ctx.drawImage(birdImg, -drawW/2, -drawH/2, drawW, drawH);
    ctx.restore();
  } else { ctx.beginPath(); ctx.fillStyle='#ffdd57'; ctx.arc(bird.x,bird.y,bird.r,0,Math.PI*2); ctx.fill(); }

  if (gameOver){ ctx.fillStyle='rgba(0,0,0,0.25)'; ctx.fillRect(0,0,logicalW,logicalH); }
}

function loop(now){ if (!lastFrameTime) lastFrameTime = now; update(now); draw(); lastFrameTime = now; requestAnimationFrame(loop); }

window.addEventListener('keydown', e=>{ if (e.code==='Space'){ e.preventDefault(); flap(); } if (e.code==='Enter' && gameOver) replay(); });
canvas.addEventListener('mousedown', ()=>flap());
canvas.addEventListener('touchstart', e=>{ e.preventDefault(); flap(); }, {passive:false});

replayBtn.addEventListener('click', e=>{ e.stopPropagation(); replay(); });
overlay.addEventListener('click', e=>{ if (e.target===overlay) replay(); });

function replay(){ try{ hitSfx.pause(); hitSfx.currentTime = 0; }catch(e){} overlay.style.pointerEvents='none'; overlay.style.visibility='hidden'; resetGame(); }

async function boot(){
  await buildBirdList();        
  renderPicker();               

  if (selectedBirdId){
    const found = birdList.find(b=>b.id===selectedBirdId);
    if (found) await selectBird(found.id);
  }

  await preloadGameAssets();
  resize();
  requestAnimationFrame(loop);

  pickerOverlay.style.display = 'flex';
  pickConfirm.addEventListener('click', async ()=>{
    if (!selectedBirdId && birdList.length > 0) {
      await selectBird(birdList[0].id);
    }
    if (!birdImg) await loadDefaultBird();
    pickerOverlay.style.display = 'none';

    try { bgm.play().catch(()=>{}); } catch(e){}
  });
  clearSelection.addEventListener('click', async ()=>{ await clearPick(); });
}

document.addEventListener('visibilitychange', () => {
  if (document.hidden){ try { bgm.pause(); } catch(e){} }
  else if (!gameOver){ try { bgm.play().catch(()=>{}); } catch(e){} }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LED & Button Simulator</title>
  <link rel="stylesheet" href="design.css" />
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  
</head>

<body>

<div style="position: fixed; top: 10px; right: 20px; z-index: 2000; display: flex; gap: 10px; flex-wrap: wrap;">
  <button onclick="showDesigner()">Designer</button>
  <button onclick="showBlocks()">Blocks</button>
</div>

  <!-- Palette -->
  <div id="palette">
    <h3>Palette</h3>
    <div class="palette-item" data-type="button" onclick="addComponent('button')">Button</div>
    <div class="palette-item" data-type="led" onclick="addComponent('led')">LED</div>
  </div>

  <!-- Design Area -->
  <div id="designArea" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
    <h3>Designer</h3>
    <div id="trashBin">Delete</div>

  </div>

  <!-- Blockly & Run Area -->
  <div id="blockArea" class="hidden">

    <div id="blocklyDiv" data-type="blocklyDiv"></div>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Events" colour="20">
      <block type="on_button_click"></block>
    </category>
    <category name="LED Controls" colour="160">
      <block type="led_on"></block>
      <block type="led_off"></block>
    </category>
    <category name="Control" colour="120">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">3</field>
          </shadow>
        </value>
      </block>
      <block type="delay"></block>
    </category>
  </xml>

  <script src="script.js"></script>
</body>
</html>
